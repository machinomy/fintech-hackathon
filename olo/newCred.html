<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body style="background:  #eee;">
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center" style="color: #27839c">μst</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="" id="first_name" type="text" class="validate">
                        <label for="first_name">Имя</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Фамилия</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="sec_name" type="text" class="validate">
                        <label for="sec_name">Отчество</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input id="passportNumber" type="text" class="validate">
                        <label for="passportNumber">Серия</label>
                    </div>
                    <div class="input-field col s8">
                        <input id="passportSer" type="text" class="validate">
                        <label for="passportSer">Номер</label>
                    </div>
                </div>
                <div class="row">

                    <div class="input-field col s4">
                        <input type="date"  class="datepicker" />
                    </div>
                    <div class="input-field col s8">
                        <input id="birthPlace" type="text" class="validate">
                        <label for="birthPlace">Место рождения</label>
                    </div>
                </div>

            </form>
        </div>


        <br><br>

    </div>
</div>


<!--  Scripts-->
<script>
    $(document).ready(function() {

        console.log($('.datepicker').get(0));

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 55 // Creates a dropdown of 15 years to control year
        });



    });
</script>

<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
